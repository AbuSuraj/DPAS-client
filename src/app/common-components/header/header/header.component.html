<!-- common-components/header/header.component.html -->

<header class="app-header">
    <div class="header-container">
      <div class="logo-container">
        <img src="../../../../assets/images/logo.png" alt="Logo">
      </div>
      <nav class="nav-links">
        <a routerLink="/" routerLinkActive="active"  [routerLinkActiveOptions]="{exact:
            true}">HOME</a>
        <a routerLink="/register" routerLinkActive="active"  [routerLinkActiveOptions]="{exact:
            true}">REGISTRATION</a>
        <a routerLink="/account/login" routerLinkActive="active"  [routerLinkActiveOptions]="{exact:
            true}">SIGN IN</a>
        <a routerLink="/make-appoinment" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
            true}">MAKE APPOINTMENT</a>
        <a routerLink="/about-us" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
            true}">ABOUT US</a>
      </nav>
      <div class="user-profile">
        <div class="user-title">
            <span class="user-name">Profile</span>
            <span >Receptionist</span>
        </div>
        <div class="user-menu">
          <div class="user-icon"></div>
        </div>
      </div>
    </div>
  </header>
